<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SecureChat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Notyf CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  <style>
    :root {
      --primary-bg: #191a32;
      --secondary-bg: #2d2e4a;
      --gradient-start: #11BDDE;
      --gradient-end: #4165C2;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comfortaa', sans-serif;
      background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-height: 90vh;
      overflow-y: auto;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.25rem;
      font-size: 1.75rem;
      font-weight: 400;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.75rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .input-group input:focus {
      border-color: var(--gradient-start);
      outline: none;
    }
    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .input-group .icon-left {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }
    .input-group .icon-right {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
    }
    .cta-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1.125rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cta-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .cta-btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    .back-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .back-link a {
      color: var(--gradient-start);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>SecureChat</h2>
    <form id="loginForm">
      <div class="input-group">
        <span class="icon-left"><i class="fas fa-envelope"></i></span>
        <input type="email" id="loginEmail" placeholder="Email" required>
      </div>
      <div class="input-group">
        <span class="icon-left"><i class="fas fa-lock"></i></span>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span class="icon-right" id="togglePassword"><i class="fas fa-eye"></i></span>
      </div>
      <button type="submit" class="cta-btn">Login</button>
    </form>
    <div class="back-link">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="index.html">Back to Home</a></p>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Notyf JS -->
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script>
    const notyf = new Notyf();

    const supabaseUrl = 'https://obzkzwjoiaodqfdzvmue.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iemt6d2pvaWFvZHFmZHp2bXVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NDkxMzQsImV4cCI6MjA1NzAyNTEzNH0.DqRzIu84lH46hZDL3j-h9iDPRRLv4lfoQ_gUnccuFOI';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const loginBtn = document.querySelector('.cta-btn');
      const originalText = loginBtn.innerHTML;
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        notyf.error(error.message);
        loginBtn.disabled = false;
        loginBtn.innerHTML = originalText;
      } else {
        notyf.success("Login successful!");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      }
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const loginPassword = document.getElementById('loginPassword');
    togglePassword.addEventListener('click', () => {
      const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      loginPassword.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
  </script>
</body>
</html>
