<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - SecureChat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Notyf CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  <style>
    :root {
      --primary-bg: #191a32;
      --secondary-bg: #2d2e4a;
      --gradient-start: #11BDDE;
      --gradient-end: #4165C2;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comfortaa', sans-serif;
      background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 400;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-container input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
    }
    .form-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .cta-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1.125rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cta-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .cta-btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    .back-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .back-link a {
      color: var(--gradient-start);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit" class="cta-btn">Sign Up</button>
    </form>
    <div class="back-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="index.html">Back to Home</a></p>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Notyf JS -->
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script>
    const notyf = new Notyf();

    const supabaseUrl = 'https://obzkzwjoiaodqfdzvmue.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iemt6d2pvaWFvZHFmZHp2bXVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NDkxMzQsImV4cCI6MjA1NzAyNTEzNH0.DqRzIu84lH46hZDL3j-h9iDPRRLv4lfoQ_gUnccuFOI';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const signupBtn = document.querySelector('.cta-btn');
      const originalText = signupBtn.innerHTML;
      signupBtn.disabled = true;
      signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing up...';

      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const { data, error } = await supabaseClient.auth.signUp({ email, password });
      if (error) {
        notyf.error(error.message);
        signupBtn.disabled = false;
        signupBtn.innerHTML = originalText;
      } else {
        notyf.success("Signup successful! Please check your email for confirmation.");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      }
    });
  </script>
</body>
</html>
