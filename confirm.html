<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation - SecureChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <!-- Load Supabase from a reliable CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background: #191a32;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    .loader {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status-text {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .success {
      color: #4CAF50;
    }
    .error {
      color: #ff4444;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader" id="loader"></div>
    <div id="status" class="status-text">
      Verifying your email address...
    </div>
  </div>

  <script>
  (async function() {
    const loader = document.getElementById('loader');
    const statusEl = document.getElementById('status');
    
    try {
      // Check that the Supabase library is loaded
      if (!window.supabase?.createClient) {
        throw new Error('Security components failed to load. Please refresh the page.');
      }

      // Initialize the Supabase client
      const supabase = window.supabase.createClient(
        'https://obzkzwjoiaodqfdzvmue.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iemt6d2pvaWFvZHFmZHp2bXVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NDkxMzQsImV4cCI6MjA1NzAyNTEzNH0.DqRzIu84lH46hZDL3j-h9iDPRRLv4lfoQ_gUnccuFOI'
      );

      // For debugging: Try to parse a token from the URL hash or query string.
      // (In email confirmation flows, auto sign-in is usually disabled.)
      let token;
      if (window.location.hash) {
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        token = hashParams.get('access_token');
      }
      if (!token) {
        const queryParams = new URLSearchParams(window.location.search);
        token = queryParams.get('access_token');
      }
      console.log('Token (if any):', token);
      
      // Since the default email confirmation link verifies the user without setting a session,
      // we simply display a success message and ask the user to log in manually.
      statusEl.innerHTML = 'Email verified successfully!<br>Please log in to continue.';
      statusEl.classList.add('success');
      loader.style.borderTopColor = '#4CAF50';
      
      // Redirect to the login page after a short delay
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 4000);

    } catch (error) {
      console.error('Verification error:', error);
      loader.style.display = 'none';
      statusEl.innerHTML = `‚ùå Verification failed:<br>${error.message}`;
      statusEl.classList.add('error');
    }
  })();
  </script>
</body>
</html>
