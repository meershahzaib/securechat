<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation - SecureChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background: #191a32;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    #message {
      text-align: center;
      padding: 1rem;
    }
  </style>
  <!-- Use a specific version for the Supabase library -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', function() {
      // Check if the Supabase library is available
      if (typeof window.supabase === 'undefined') {
        console.error("Supabase library not loaded!");
        document.getElementById('message').innerText = 'Failed to load security components.';
        return;
      }
      
      // Initialize Supabase client
      const supabaseUrl = 'https://obzkzwjoiaodqfdzvmue.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iemt6d2pvaWFvZHFmZHp2bXVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NDkxMzQsImV4cCI6MjA1NzAyNTEzNH0.DqRzIu84lH46hZDL3j-h9iDPRRLv4lfoQ_gUnccuFOI'; // Replace with your actual anon key.
      const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
      
      // Parse token from the URL hash (since the URL uses a hash)
      const hash = window.location.hash.substring(1); // Remove the '#' at the beginning.
      const params = new URLSearchParams(hash);
      const access_token = params.get('access_token');
      const messageEl = document.getElementById('message');
      
      if (!access_token) {
        messageEl.innerText = 'Invalid confirmation link: Missing token.';
        return;
      }
      
      // Set the session using the access token
      supabaseClient.auth.setSession({ access_token }).then(({ data, error }) => {
        if (error) {
          messageEl.innerText = 'Error verifying email: ' + error.message;
          console.error('Error verifying email:', error);
        } else {
          messageEl.innerText = 'Email verified successfully! Redirecting to login...';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        }
      });
    });
  </script>
</head>
<body>
  <div id="message">Verifying your email, please wait...</div>
</body>
</html>
