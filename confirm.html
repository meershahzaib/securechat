<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation - SecureChat</title>
  <!-- Load Comfortaa font -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <!-- Load Font Awesome for spinner icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Load Supabase from a reliable CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background: #191a32;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    .loader {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .status-text {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .success {
      color: #4CAF50;
    }
    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Using a Font Awesome spinner icon for the loader -->
    <div class="loader" id="loader"><i class="fas fa-spinner fa-spin"></i></div>
    <div id="status" class="status-text">
      Verifying your email address...
    </div>
  </div>

  <script>
  (async function() {
    const loader = document.getElementById('loader');
    const statusEl = document.getElementById('status');
    
    try {
      // Check that the Supabase library is loaded
      if (!window.supabase?.createClient) {
        throw new Error('Security components failed to load. Please refresh the page.');
      }

      // Initialize the Supabase client
      const supabase = window.supabase.createClient(
        'https://obzkzwjoiaodqfdzvmue.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iemt6d2pvaWFvZHFmZHp2bXVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NDkxMzQsImV4cCI6MjA1NzAyNTEzNH0.DqRzIu84lH46hZDL3j-h9iDPRRLv4lfoQ_gUnccuFOI'
      );

      // Parse token from the URL hash (remove the leading "#")
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const access_token = hashParams.get('access_token');

      if (!access_token) {
        throw new Error('Invalid confirmation link: Missing verification token.');
      }

      // Update status message
      statusEl.textContent = 'Finalizing verification...';

      // Use the access token to set the session (if auto sign-in is enabled)
      // If auto sign-in is not enabled, simply display a success message.
      const { data, error } = await supabase.auth.setSession({ access_token });
      if (error) throw error;

      // Update UI for success
      loader.style.color = '#4CAF50';
      statusEl.innerHTML = 'üéâ Email verified successfully!<br> Redirecting...';
      statusEl.classList.add('success');

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 3500);

    } catch (error) {
      console.error('Verification error:', error);
      loader.style.display = 'none';
      statusEl.innerHTML = `‚ùå Verification failed:<br>${error.message}`;
      statusEl.classList.add('error');
    }
  })();
  </script>
</body>
</html>
